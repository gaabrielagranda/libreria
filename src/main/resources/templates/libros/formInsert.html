<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insertar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #561c24; /* Fondo vinotinto oscuro */
            color: #c7b7a3; /* Color de texto beige */
        }

        .navbar {
            background-color: #6d2932; /* Barra de navegación vinotinto */
        }

        .navbar-brand {
            margin-right: 20px; /* Margen hacia la derecha */
        }

        .navbar-nav {
            justify-content: center; /* Centrar el menú de navegación */
            background-color: #6d2932; /* Color del menú vinotinto */
        }

        .nav-link {
            color: #c7b7a3 !important; /* Color de enlace beige */
        }

        .container {
            background-color: #6d2932; /* Color de fondo vinotinto */
            padding: 20px; /* Añadir espaciado interno */
            margin-top: 20px; /* Margen superior */
            border-radius: 10px; /* Borde redondeado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        .form-label {
            color: #c7b7a3; /* Color de texto beige */
        }

        .form-control {
            background-color: #561c24; /* Fondo vinotinto oscuro */
            color: #c7b7a3; /* Color de texto beige */
            border-color: #c7b7a3; /* Color de borde beige */
        }

        .btn-primary {
            background-color: #c7b7a3; /* Fondo beige */
            border-color: #c7b7a3; /* Borde beige */
            color: #561c24; /* Color de texto vinotinto */
        }

        .btn-primary:hover {
            background-color: #bfa78f; /* Fondo beige más oscuro al pasar el ratón */
            border-color: #bfa78f; /* Borde beige más oscuro al pasar el ratón */
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Libros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/libreria/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libreria/list}">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libreria/formInsert}">Nuevo Libro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1 class="mt-5 mb-3">Insertar Nuevo Libro</h1>
    <form action="/libreria/insert" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor">
        </div>
        <div class="mb-3">
            <label for="anioPublicacion" class="form-label">Año de Publicación</label>
            <input type="number" class="form-control" id="anioPublicacion" name="anioPublicacion">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</main>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
